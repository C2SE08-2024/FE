<div class="sidenav"[ngClass]="collapsed? 'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">BDCS</button>
        <div class="logo-text" *ngIf="collapsed">BinDev Code</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()"></button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a  class="sidenav-nav-link" [routerLink]="[data.routerLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}"
            >
                <i id="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a  class="sidenav-nav-link" (click)="LogOut()">
                <i id="sidenav-link-icon" class="fa fa-sign-out fa-lg"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">Log out</span>
            </a>
        </li>
    </ul>
</div>

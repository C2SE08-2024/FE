<div class="container">
  <h2 class="text-center mb-4">Chi Tiết Thanh Toán</h2>

  <!-- Hiển thị khi đang tải dữ liệu -->
  <div *ngIf="loading" class="text-center">
    <span>Đang tải thông tin thanh toán...</span>
  </div>

  <!-- Hiển thị khi có thông tin thanh toán -->
  <div *ngIf="!loading && course">
    <h4>Thông Tin Khóa Học</h4>
    <p><strong>Tên khóa học:</strong> {{ course.courseName }}</p>
    <p><strong>Giá khóa học:</strong> {{ course.coursePrice | number:'1.0-0' }} VND</p>

    <div class="text-right mt-3">
      <h4>Tổng cộng: {{ course.coursePrice | number:'1.0-0' }} VND</h4>
      <button class="btn btn-success" (click)="proceedWithPayment()">Thanh toán</button>
    </div>
  </div>

  <!-- Hiển thị nếu có lỗi hoặc không tìm thấy khóa học -->
  <div *ngIf="!loading && !course">
    <p>Không tìm thấy thông tin khóa học.</p>
  </div>
</div>

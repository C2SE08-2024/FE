<div class="body">
  <h1>Tạo khóa học mới</h1>
  <div class="course-info">
    <h5>Thông tin khóa học</h5>
    <form [formGroup]="addCourse" (ngSubmit)="submit()" class="form">
      <div class="input-box">
          <label>Hình ảnh</label>
          <input type="file" (change)="onFileSelected($event)"  placeholder="Choose product image" accept="image/*" required />
          <!-- <img formControlName="image" [src]="addCourse.get('image').value"> -->
          <img [src]="url" style="width: 200px;">
        </div>

      <div class="input-box">
        <label>Tên khóa học</label>
        <input type="text" formControlName="courseName" placeholder="Enter course name" required />
      </div>

      <div class="input-box">
        <label>Giá</label>
        <input type="text" formControlName="coursePrice" placeholder="Enter course price" required />
      </div>

      <button>Submit</button>
    </form>
  </div>
</div>

<div class="container">
    <h1 class="text-center fw-bold mb-4">Chi Tiết Thanh Toán</h1>
  
    <div *ngIf="loading" class="text-center">
      <span>Đang tải...</span>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="payment" class="row">
      <div class="col-md-6">
        <h3>Thông Tin Thanh Toán</h3>
        <p><strong>Mã Giỏ Hàng:</strong> {{ payment.cartId }}</p>
        <p><strong>Tổng Tiền:</strong> {{ payment.totalAmount | currency: 'VND' }}</p>
  
        <h4>Thông Tin Khóa Học</h4>
        <ul>
          <li *ngFor="let course of payment.cartDetails">
            {{ course.course.courseName }} - {{ course.course.coursePrice | currency: 'VND' }}
          </li>
        </ul>
  
        <button class="btn btn-success" (click)="payNow()">Thanh Toán</button>
      </div>
    </div>
  </div>

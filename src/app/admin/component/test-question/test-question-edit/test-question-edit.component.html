<div class="modal-header">
    <h4 class="modal-title">Sửa câu hỏi </h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (submit)="saveChanges()">
        <div class="input-field">
            <label for="name"><strong>Câu hỏi</strong></label>
            <textarea type="text" id="name" name="name" [(ngModel)]="editedQuestion.questionContent" required></textarea>
        </div>
        
        <div class="input-field">
            <label for="coursePrice"><strong>Câu trả lời đúng</strong></label>
            <input type="text" id="coursePrice" name="coursePrice" [(ngModel)]="editedQuestion.correctAnswer" required>
        </div>
        <button type="submit">Lưu Thay Đổi</button>
    </form>
  </div>

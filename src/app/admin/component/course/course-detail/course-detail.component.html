<div *ngIf="course">
  <div class="modal-header">
    <h4 class="modal-title"> Chi tiết khóa học {{ course.courseName }} </h4>
  </div>
  <div class="modal-body">
    <div class="detail">
      <div class="image">
        <img [src]="course.image">
      </div>
      <div class="infor">
        <p><strong>Tên khóa học:</strong> {{ course.courseName }}</p>
        <p><strong>Giá:</strong> {{ course.coursePrice | number:'1.0-0' }} VND</p>
        <p><strong>Giảng viên:</strong> {{ course.instructor?.instructorName }}</p>
        <p><strong>Số người đăng ký:</strong> {{ course.students.length }}</p>
      </div>
    </div>
    <div class="link">
      <a [routerLink]="['lesson']" routerLinkActive="active">Bài học</a>
      <a [routerLink]="['test']" routerLinkActive="active">Bài kiểm tra</a>
    </div>
    <div class="router">
      <router-outlet></router-outlet>
    </div>
      
  </div>
</div>

  <div *ngIf="!course">Đang tải thông tin khóa học...</div>

<div class="modal-header">
    <h4 class="modal-title">Chỉnh Sửa Thông Tin</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form (submit)="saveChanges()">
        <table>
            <tr>
              <td><label for="jobTitle"><strong>Tiêu đề</strong></label></td>
              <td><input type="text" id="jobTitle" name="jobTitle" [(ngModel)]="editedJob.jobTitle" required></td>
            </tr>
            
            <tr>
              <td><label for="type"><strong>Loại việc</strong></label></td>
              <td><input type="text" id="type" name="type" [(ngModel)]="editedJob.jobType" required></td>
            </tr>
            
            <tr>
              <td><label for="requirement"><strong>Yêu cầu</strong></label></td>
              <td><input type="text" id="requirement" name="requirement" [(ngModel)]="editedJob.requirement" required></td>
            </tr>
            
            <tr>
              <td><label for="status"><strong>Tình Trạng</strong></label></td>
              <td><input type="text" id="status" name="status" [(ngModel)]="editedJob.status" required></td>
            </tr>
            
            <tr>
              <td><label for="salaryRange"><strong>Mức Lương</strong></label></td>
              <td><input type="text" id="salaryRange" name="salaryRange" [(ngModel)]="editedJob.salaryRange" required></td>
            </tr>
            
            <tr>
              <td><label for="location"><strong>Địa Chỉ</strong></label></td>
              <td><input type="text" id="location" name="location" [(ngModel)]="editedJob.location" required></td>
            </tr>
            
            <tr>
              <td><label for="industry"><strong>Chuyên Ngành</strong></label></td>
              <td><input type="text" id="industry" name="industry" [(ngModel)]="editedJob.industry" required></td>
            </tr>
            
            <tr>
              <td><label for="jobDescription"><strong>Mô tả</strong></label></td>
              <td><textarea id="jobDescription" name="jobDescription" [(ngModel)]="editedJob.jobDescription" required></textarea></td>
            </tr>
          </table>
        <button type="submit">Lưu Thay Đổi</button>
    </form>
  </div>

<div class="lesson" *ngIf="students">
    <div class="action">
        <p>Danh sách học viên</p>
        <button *ngIf="!courseId">Tạo tài khoản</button> 
    </div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="students && students.length > 0">
        <div class="table-container">
            <table>
                <colgroup>
                    <col style="width: 50px;"> 
                    <col style="width: 80px;">
                    <col style="width: 250px;">
                    <col style="width: 250px;">
                    <col style="width: 250px;" *ngIf="!courseId">
                    <col style="width: 80px;">
                </colgroup>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Action</th>
                        <th style="text-align: left;">Tên học viên</th>
                        <th style="text-align: left;">Email</th>
                        <th style="text-align: left;" *ngIf="!courseId">Ngành</th>
                        <th>Số điện thoại</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of displayedItems; let i = index">
                    <tr style="text-align: center;">
                        <td style="text-align: center;">{{ (currentPage - 1) * itemsPerPage + (i + 1) }}</td>
                        <td style="width: 60px;">
                            <i class="fa-solid fa-circle-info fa-lg" title="Xem chi tiết"
                                ></i>
                            <i class="fa fa-trash fa-lg" title="Xóa" *ngIf="!courseId"></i>
                        </td>
                        <td style="text-align: left;">{{ item.studentName }}</td>
                        <td style="text-align: left;">{{ item.studentEmail }}</td>
                        <td style="text-align: left;" *ngIf="!courseId">{{ item.major }}</td>
                        <td style="text-align: center;">{{ item.studentPhone }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div>
    <ul class="pagination">
        <li *ngFor="let page of getPageArray()" [class.active]="page === currentPage" style="margin-right: 10px;">
            <a (click)="changePage(page)" style="cursor: pointer;">{{page}}</a>
        </li>
    </ul>
</div>
<div class="lesson" *ngIf="!students">Không có học viên nào</div>

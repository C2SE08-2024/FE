<div class="container">
  <h1 class="text-center fw-bold mb-4">Danh Sách Khóa Học</h1>

  <!-- Hiển thị thông báo lỗi nếu có lỗi -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Hiển thị trạng thái loading -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Đang tải...</span>
    </div>
  </div>

  <!-- Khóa Học Nổi Bật -->
  <div *ngIf="popularCourses.length > 0" class="mb-5">
    <h2 class="text-center text-danger fw-bold mb-4">Khóa Học Nổi Bật</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let course of popularCourses">
        <div class="card shadow-lg border-0 h-100 highlight-course">
          <img [src]="course.imageUrl" alt="Image" class="card-img-top">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-description">{{ course.description }}</p>
            <button class="btn btn-warning mt-auto" (click)="goToDetail(course.id)">
              Đăng ký ngay
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Danh sách khóa học miễn phí -->
  <div *ngIf="freeCourses.length > 0">
    <h2>Khóa Học Miễn Phí</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let course of freeCourses">
        <div class="card shadow-lg border-0 h-100">
          <img [src]="course.image" alt="Image" class="card-img-top">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ course.courseName }}</h5>
            <p class="card-price">{{ course.coursePrice | currency: 'VND' }}</p>
            <button class="btn btn-warning mt-auto" (click)="goToDetail(course.courseId)">
              Đăng ký ngay
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Danh sách khóa học trả phí -->
  <div *ngIf="paidCourses.length > 0">
    <h2>Khóa Học Trả Phí</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let course of paidCourses">
        <div class="card shadow-lg border-0 h-100">
          <img [src]="course.image" alt="Image" class="card-img-top">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ course.courseName }}</h5>
            <p class="card-price">{{ course.coursePrice | currency: 'VND' }}</p>
            <button class="btn btn-warning mt-auto" (click)="goToDetail(course.courseId)">
              Đăng ký ngay
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

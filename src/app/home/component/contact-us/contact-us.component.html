<section class="contact-section py-5">
    <div class="container">
      <h2 class="text-center fw-bold mb-5">Liên hệ với BDCS</h2>
  
      <!-- Thông tin liên hệ và bản đồ -->
      <div class="row">
        <div class="col-md-6">
          <h4 class="mb-3">Thông tin liên hệ</h4>
          <p><strong>Địa chỉ:</strong> 123 Đường ABC, Quận X, Thành phố Y</p>
          <p><strong>Giờ làm việc:</strong> Thứ 2 - Thứ 6, 8:00 - 17:00</p>
          <p><strong>Email:</strong> <a href="mailto:contact@bdcs.com">contactbdcs.com</a></p>
          <p><strong>Điện thoại:</strong> <a href="tel:+123456789">+123 456 789</a></p>
          
          <!-- Kênh mạng xã hội -->
          <div class="social-links mt-4">
            <h5>Kết nối với chúng tôi:</h5>
            <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="bi bi-facebook"></i></a>
            <a href="https://www.linkedin.com" target="_blank" class="social-icon"><i class="bi bi-linkedin"></i></a>
            <a href="https://www.twitter.com" target="_blank" class="social-icon"><i class="bi bi-twitter"></i></a>
          </div>
        </div>
  
        <!-- Bản đồ Google Maps -->
        <div class="col-md-6">
          <h4 class="mb-3">Vị trí của chúng tôi</h4>
          <div class="map-container">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093716!2d144.95592311548508!3d-37.81720997975159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf4c2c5f1d2ce7d59!2sFederation+Square!5e0!3m2!1sen!2sau!4v1549540767791" 
              width="100%" 
              height="300" 
              frameborder="0" 
              style="border:0" 
              allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
  
      <!-- Form Liên Hệ -->
      <div class="row mt-5">
        <div class="col-md-12">
          <h4 class="mb-4 text-center">Gửi tin nhắn cho chúng tôi</h4>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Tên của bạn</label>
              <input type="text" id="name" class="form-control" [(ngModel)]="contact.name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="contact.email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Số điện thoại</label>
              <input type="tel" id="phone" class="form-control" [(ngModel)]="contact.phone" name="phone">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Tin nhắn</label>
              <textarea id="message" class="form-control" rows="4" [(ngModel)]="contact.message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gửi tin nhắn</button>
          </form>
        </div>
      </div>
    </div>
  </section>
